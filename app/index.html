<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<div>
    <div class="container">
        <div class="wrapper">
            <div class="player1_wrapper">
                <div class="player1" id="health1"></div>
                <div class="player1_bg"></div>
            </div>
            <div class="timer" id="timer">120</div>
            <div class="player2_wrapper">
                <div class="player2" id="health2"></div>
                <div class="player2_bg"></div>
            </div>
        </div>
        <div class="game_over" id="gameOver">Tie</div>
        <div class="score_wrapper">
            <div class="score score_player1">0</div>
            <div class="score"> -score- </div>
            <div class="score score_player2">0</div>
        </div>
        <canvas>
            please, update your browser for displays game
        </canvas>
        <div class="title">by: <a href="https://t.me/Tsukoumi" target="_blank">PavelChapler</a></div>

        <div class="controls">
            <div class="controls_player">
                <h2 class="controls_player__title">1 player</h2>
                <div class="controls_player__block">
                    <img class="controls_player__img" src="./img/keysControls/wasd.png" alt="wasd keys">
                    <p> - Movement</p>
                </div>
                <div class="controls_player__block">
                    <img class="controls_player__img" src="./img/keysControls/space.png" alt="whitespace key">
                    <p> - Hit</p>
                </div>
            </div>
            <div class="controls_player">
                <h2 class="controls_player__title">2 player</h2>
                <div class="controls_player__block">
                    <img class="controls_player__img" src="./img/keysControls/buttons.png" alt="arrows keys">
                    <p> - Movement</p>
                </div>
                <div class="controls_player__block">
                    <img class="controls_player__img" src="./img/keysControls/enter.png" alt="enter key">
                    <p> - Hit</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="main.js">
</script>
</html>
